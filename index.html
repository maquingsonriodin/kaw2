<h1> Formulaire d'inscription  </h1>
<form>
<label for="name" ><b> NOM<span>*</span></b></label>
<input type="text" id="nom" name="name" required>
<br><br>

<label for="name"><b>PRENOM<span>*</span></b></label>
<input type="text" id="nom" name="name" required>

 <br><br>

<label><b>GENRE:</b></label> 
<input type="radio" value="F" name="GENRE">
<label>F</label>   
<input type="radio" value="M" name="GENRE">
<label>M</label> <br><br>

<label for="date"><b>DATE DE NAISSANCE :</b></label>
<input type="date" name="date">
<br><br>

<input type="email" name="email" placeholder="identifiant">
<br><br>

<label for="password"><b>MOT DE PASSE :</b></label>
<input type="password" name="password" placeholder="saisir votre mot de passe">
<br><br>


<label><b>NIVEAU D'ETUDE:</b></label>
<select placeholder="choisit votre niveau d'etude> 
<Option value="7 A.F"> 7 A.F  </Option>
<Option value="8 A.F">8 A.F </Option>
<Option value="9 A.F"> 9 A.F  </Option>
<Option value=" NS1">NS1</Option>
<Option value="NS2"> NS2 </Option>
<Option value="NS3">NS3 </Option>
<Option value="NS4">NS4</Option>
</select>
<br><br>

<label for="Section"><b>SECTION :</b></label>
<label for="checkbox">HTML</label>
 <input type="checkbox" id="HTML" name="checkbox" value="HTML">   
 <label for="checkbox">CSS</label>
 <input type="checkbox" id="CSS" name="checkbox" value="CSS">  <br><br>
 
  <input type="submit" name="submit" placeholder="Sincrire">   
 
<br><br>



</form>
